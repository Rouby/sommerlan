name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¬ Lint
        run: yarn lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ” Type check
        run: yarn typecheck

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: âš¡ Run vitest
        run: yarn test -- --coverage

  cypress:
    name: âš«ï¸ Cypress
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ³ Docker compose
        # the sleep is just there to give time for postgres to get started
        run: docker-compose -f ./docker-compose-e2e.yml -p e2e up -d && sleep 3

      - name: ğŸ›  Setup Database
        run: yarn prisma migrate reset --force
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres"

      - name: âš™ï¸ Build
        run: yarn build

      - name: ğŸŒ³ Cypress run
        uses: cypress-io/github-action@v3
        with:
          start: yarn start:mocks
          wait-on: "http://localhost:8811"
        env:
          PORT: "8811"
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres"

  build:
    name: ğŸ³ Build
    # only build/deploy main branch on pushes
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    outputs:
      env_name: ${{ steps.branch_check.outputs.env_name }}
      env_url: ${{ steps.branch_check.outputs.env_url }}
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Setup cache
      - name: âš¡ï¸ Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ğŸ³ Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: ğŸ³ Docker build
        uses: docker/build-push-action@v2
        with:
          context: .
          outputs: type=docker,dest=/tmp/sommerlan-image.tar
          platforms: linux/arm64
          tags: sommerlan-app:${{ github.ref_name }}-${{ github.sha }}
          build-args: |
            COMMIT_SHA=${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: ğŸšš Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: App-Image
          path: /tmp/sommerlan-image.tar

      - name: âœï¸ Write output
        id: branch_check
        run: |
          echo "Running on branch ${{ github.ref }}"
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "::set-output name=env_name::production"
            echo "::set-output name=env_url::https://sommerlan.rocks"
          elif [ "${{ github.ref }}" = "refs/heads/dev" ]; then
            echo "::set-output name=env_name::staging"
            echo "::set-output name=env_url::https://staging.sommerlan.rocks"
          fi

  deploy:
    name: ğŸš€ Deploy
    runs-on: self-hosted
    needs: [lint, typecheck, vitest, cypress, build]
    # only build/deploy main branch on pushes
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}

    environment:
      name: ${{ needs.build.outputs.env_name }}
      url: ${{ needs.build.outputs.env_url }}

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v2
        with:
          name: App-Image
          path: /tmp

      - name: ğŸ³ Load image
        run: |
          docker load --input /tmp/sommerlan-image.tar

      - name: ğŸš€ Deploy Staging
        if: ${{ github.ref == 'refs/heads/dev' }}
        run: |
          docker compose -p sommerlan-staging up -d
          docker compose -p sommerlan-staging run --rm app yarn prisma migrate deploy
        env:
          WORKDIR: "/home/pi/sommerlan"
          BRANCH: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          APP_PORT: "53346"
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          GCM_KEY: ${{ secrets.GCM_KEY }}

      - name: ğŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          docker compose -p sommerlan-production up -d
          docker compose -p sommerlan-production run --rm app yarn prisma migrate deploy
        env:
          WORKDIR: "/home/pi/sommerlan"
          BRANCH: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          APP_PORT: "53345"
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          GCM_KEY: ${{ secrets.GCM_KEY }}
