name: ğŸš€ Deploy

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest

    concurrency:
      group: lint-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ğŸ“¥ Install deps
        run: yarn install --immutable --immutable-cache

      - name: ğŸ”¬ Lint
        run: yarn lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest

    concurrency:
      group: typecheck-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ğŸ“¥ Install deps
        run: yarn install --immutable --immutable-cache

      - name: ğŸ” Type check
        run: yarn typecheck

  test:
    name: ğŸ§ª Unit tests
    runs-on: ubuntu-latest

    concurrency:
      group: test-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ğŸ“¥ Install deps
        run: yarn install --immutable --immutable-cache

      - name: ğŸ§ª Run vitest
        run: yarn test -- --coverage

  integration:
    name: ğŸ”— Integration tests
    runs-on: ubuntu-latest

    concurrency:
      group: integration-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ğŸ“¥ Install deps
        run: |
          yarn install --immutable --immutable-cache
          yarn workspace @sommerlan-app/integration playwright install --with-deps

      - name: ğŸ”¨ Build
        run: yarn build

      - name: ğŸ”— Run tests
        run: yarn integrate
        env:
          SESSION_SECRET: kitty
          NEW_RELIC_ENABLED: "false"
          NEW_RELIC_LOGGING_ENABLED: "false"
          LOG_LEVEL: trace

      - name: ğŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/integration/playwright-report/
          retention-days: 30

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest

    concurrency:
      group: build-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âš¡ï¸ Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Docker build
        uses: docker/build-push-action@v5
        with:
          context: .
          outputs: type=docker,dest=/tmp/sommerlan-image.tar
          platforms: linux/arm64
          tags: sommerlan-app:${{ github.ref_name }}-${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          name: sommerlan-image
          path: /tmp/sommerlan-image.tar

  deploy:
    name: ğŸš€ Deploy
    runs-on: self-hosted
    needs: [lint, typecheck, test, integration, build]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    strategy:
      matrix:
        env_name: [staging, production]

    concurrency:
      group: deploy-${{ matrix.env_name }}
      # allow cancel if not reviewed
      cancel-in-progress: ${{ matrix.env_name == 'production' }}

    environment:
      name: ${{ matrix.env_name }}
      url: "https://${{ matrix.env_name == 'staging' && 'staging.' || '' }}sommerlan.rocks"

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download artifact
        # assume prod already has the image
        if: ${{ matrix.env_name == 'staging' }}
        uses: actions/download-artifact@v4
        with:
          name: sommerlan-image
          path: /tmp/sommerlan

      - name: ğŸ³ Load image
        # assume prod already has the image
        if: ${{ matrix.env_name == 'staging' }}
        run: |
          docker load --input /tmp/sommerlan/sommerlan-image.tar

      - name: ğŸš€ Deploy
        run: |
          docker compose -p sommerlan-${{ matrix.env_name }} up -d
        env:
          WORKDIR: "/home/pi/sommerlan"
          BRANCH: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          APP_PORT: ${{ matrix.env_name == 'staging' && '53346' || '53345' }}
          APP_ORIGIN: "https://${{ matrix.env_name == 'staging' && 'staging.' || '' }}sommerlan.rocks"
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_SHEET_ID: ${{ vars.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          NEW_RELIC_LICENSE_KEY: ${{ secrets.NEW_RELIC_LICENSE_KEY }}
          NEW_RELIC_APP_NAME: "sommerlan-${{ matrix.env_name }}"
          NEW_RELIC_LOADER_CONFIG: ${{ secrets.NEW_RELIC_LOADER_CONFIG }}
          NEW_RELIC_INFO: ${{ secrets.NEW_RELIC_INFO }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
          DISCORD_ROLE_ID: ${{ secrets.DISCORD_ROLE_ID }}

      - name: ğŸ·ï¸ New Relic Application Deployment Marker
        env:
          NEW_RELIC_API_KEY: ${{ secrets.NEW_RELIC_API_KEY }}
          NEW_RELIC_REGION: EU
        run: |
          newrelic entity deployment create \
            --guid ${{ secrets.NEW_RELIC_DEPLOYMENT_ENTITY_GUID_SERVER }} \
            --version "${{ github.sha }}" \
            --commit "${{ github.sha }}" \
            --user "${{ github.actor }}"
