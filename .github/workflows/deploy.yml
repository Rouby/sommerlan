name: üöÄ Deploy

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  lint:
    name: ‚¨£ Lint
    runs-on: ubuntu-latest

    concurrency:
      group: lint-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: üì• Install deps
        run: yarn install --immutable --immutable-cache

      - name: üî¨ Lint
        run: yarn lint

  typecheck:
    name:  ¶ TypeScript
    runs-on: ubuntu-latest

    concurrency:
      group: typecheck-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: üì• Install deps
        run: yarn install --immutable --immutable-cache

      - name: üîé Type check
        run: yarn typecheck

  test:
    name: üß™ Unit tests
    runs-on: ubuntu-latest

    concurrency:
      group: test-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: üì• Install deps
        run: yarn install --immutable --immutable-cache

      - name: üß™ Run vitest
        run: yarn test -- --coverage

  integration:
    name: üîó Integration tests
    runs-on: ubuntu-latest

    concurrency:
      group: integration-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: üì• Install deps
        run: |
          yarn install --immutable --immutable-cache
          yarn workspace @sommerlan-app/integration playwright install --with-deps

      - name: üî® Build
        run: yarn build

      - name: üîó Run tests
        run: yarn integrate
        env:
          SESSION_SECRET: kitty
          NEW_RELIC_ENABLED: "false"
          NEW_RELIC_LOGGING_ENABLED: "false"
          LOG_LEVEL: trace

      - name: üì¶ Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/integration/playwright-report/
          retention-days: 30

  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest

    concurrency:
      group: build-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚ö°Ô∏è Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üê≥ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üê≥ Docker build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/rouby/sommerlan-app:latest
            ghcr.io/rouby/sommerlan-app:${{ github.ref_name }}-${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    name: üöÄ Deploy
    runs-on: self-hosted
    needs: [lint, typecheck, test, integration, build]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    strategy:
      matrix:
        env_name: [staging, production]

    concurrency:
      group: deploy-${{ matrix.env_name }}
      # allow cancel if not reviewed
      cancel-in-progress: ${{ matrix.env_name == 'production' }}

    environment:
      name: ${{ matrix.env_name }}
      url: "https://${{ matrix.env_name == 'staging' && 'staging.' || '' }}sommerlan.rocks"

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: üì• Setup kubeconfig
        run: |
          New-Item -ItemType Directory -Path "$HOME\.kube" -Force
          $env:KUBECONFIG_CONTENT = "${{ secrets.KUBECONFIG }}"
          $env:KUBECONFIG_CONTENT | Out-File -FilePath "$HOME\.kube\config" -Force -Encoding UTF8
      - name: üöÄ Deploy
        run: |
          helm upgrade sommerlan -n "sommerlan-${{ matrix.env_name }}" --install --create-namespace `
              --set image.repository=ghcr.io/rouby/sommerlan-app `
              --set image.tag="${{ github.ref_name }}-${{ github.sha }}" `
              --set secrets.APP_ORIGIN="https://${{ matrix.env_name == 'staging' && 'staging.' || '' }}sommerlan.rocks" `
              --set secrets.GOOGLE_SHEET_ID="$($env:GOOGLE_SHEET_ID)" `
              --set secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL="$($env:GOOGLE_SERVICE_ACCOUNT_EMAIL)" `
              --set secrets.GOOGLE_PRIVATE_KEY="$($env:GOOGLE_PRIVATE_KEY)" `
              --set secrets.NEW_RELIC_LICENSE_KEY="$($env:NEW_RELIC_LICENSE_KEY)" `
              --set secrets.NEW_RELIC_APP_NAME="sommerlan-${{ matrix.env_name }}" `
              --set secrets.NEW_RELIC_LOADER_CONFIG="$($env:NEW_RELIC_LOADER_CONFIG)" `
              --set secrets.NEW_RELIC_INFO="$($env:NEW_RELIC_INFO)" `
              --set secrets.DISCORD_BOT_TOKEN="$($env:DISCORD_BOT_TOKEN)" `
              --set secrets.DISCORD_GUILD_ID="$($env:DISCORD_GUILD_ID)" `
              --set secrets.DISCORD_ROLE_ID="$($env:DISCORD_ROLE_ID)" `
              ./helm
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_SHEET_ID: ${{ vars.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          NEW_RELIC_LICENSE_KEY: ${{ secrets.NEW_RELIC_LICENSE_KEY }}
          NEW_RELIC_LOADER_CONFIG: ${{ secrets.NEW_RELIC_LOADER_CONFIG }}
          NEW_RELIC_INFO: ${{ secrets.NEW_RELIC_INFO }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
          DISCORD_ROLE_ID: ${{ secrets.DISCORD_ROLE_ID }}

      - name: üè∑Ô∏è New Relic Application Deployment Marker
        env:
          NEW_RELIC_API_KEY: ${{ secrets.NEW_RELIC_API_KEY }}
          NEW_RELIC_REGION: EU
        run: |
          newrelic entity deployment create `
            --guid ${{ secrets.NEW_RELIC_DEPLOYMENT_ENTITY_GUID_SERVER }} `
            --version "${{ github.sha }}" `
            --commit "${{ github.sha }}" `
            --user "${{ github.actor }}"
