name: 🚀 Deploy

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  lint:
    name: ⬣ Lint
    runs-on: ubuntu-latest

    concurrency:
      group: lint-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: 📥 Install deps
        run: yarn install --immutable --immutable-cache

      - name: 🔬 Lint
        run: yarn lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest

    concurrency:
      group: typecheck-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: 📥 Install deps
        run: yarn install --immutable --immutable-cache

      - name: 🔎 Type check
        run: yarn typecheck

  test:
    name: 🧪 Unit tests
    runs-on: ubuntu-latest

    concurrency:
      group: test-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: 📥 Install deps
        run: yarn install --immutable --immutable-cache

      - name: 🧪 Run vitest
        run: yarn test -- --coverage

  integration:
    name: 🔗 Integration tests
    runs-on: ubuntu-latest

    concurrency:
      group: integration-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: 📥 Install deps
        run: yarn install --immutable --immutable-cache

      - name: 🔨 Build
        run: yarn build

      - name: 🔗 Run cypress
        run: yarn integrate
        env:
          SESSION_SECRET: kitty
          NEW_RELIC_ENABLED: "false"
          NEW_RELIC_LOGGING_ENABLED: "false"
          LOG_LEVEL: trace

  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' || github.event_name == 'push' }}

    concurrency:
      group: build-${{ github.ref }}

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⚡️ Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🐳 Docker build
        uses: docker/build-push-action@v5
        with:
          context: .
          outputs: type=docker,dest=/tmp/sommerlan-image.tar
          platforms: linux/arm64
          tags: sommerlan-app:${{ github.ref_name }}-${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: 📦 Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: sommerlan-image
          path: /tmp/sommerlan-image.tar

  deploy:
    name: 🚀 Deploy
    runs-on: self-hosted
    needs: [lint, typecheck, test, integration, build]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    strategy:
      matrix:
        env_name: [staging, production]
        env_url: ["https://staging.sommerlan.rocks", "https://sommerlan.rocks"]

    concurrency:
      group: deploy-${{ matrix.env_name }}

    environment:
      name: ${{ matrix.env_name }}
      url: ${{ matrix.env_url }}

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 📦 Download artifact
        uses: actions/download-artifact@v3
        with:
          name: sommerlan-image
          path: /tmp/sommerlan

      - name: 🐳 Load image
        run: |
          docker load --input /tmp/sommerlan/sommerlan-image.tar

      - name: 🚀 Deploy
        run: |
          docker compose -p sommerlan-${{ matrix.env_name }} up -d
        env:
          WORKDIR: "/home/pi/sommerlan"
          BRANCH: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          APP_PORT: "53346"
          APP_ORIGIN: ${{ matrix.env_url }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_SHEET_ID: ${{ vars.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          NEW_RELIC_LICENSE_KEY: ${{ secrets.NEW_RELIC_LICENSE_KEY }}
          NEW_RELIC_APP_NAME: "sommerlan-${{ matrix.env_name }}"
          NEW_RELIC_LOADER_CONFIG: ${{ secrets.NEW_RELIC_LOADER_CONFIG }}
          NEW_RELIC_INFO: ${{ secrets.NEW_RELIC_INFO }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
          DISCORD_ROLE_ID: ${{ secrets.DISCORD_ROLE_ID }}

      - name: 🏷️ New Relic Application Deployment Marker
        uses: newrelic/deployment-marker-action@v2.2.0
        with:
          apiKey: ${{ secrets.NEW_RELIC_API_KEY }}
          region: "EU"
          guid: ${{ secrets.NEW_RELIC_DEPLOYMENT_ENTITY_GUID_SERVER }}
          version: "${{ github.sha }}"
          commit: "${{ github.sha }}"
          user: "${{ github.actor }}"
