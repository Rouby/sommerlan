packageExtensions:
  "@eddeee888/gcg-server-config@*":
    dependencies:
      graphql: "*"
  "@eddeee888/gcg-typescript-resolver-files@*":
    dependencies:
      graphql-scalars: "*"
      tslib: "*"
  "@mantine/styles@*":
    dependencies:
      "@emotion/cache": "*"
      "@emotion/react": "*"
      "@emotion/serialize": "*"
      "@emotion/utils": "*"
  "@tiptap/starter-kit@*":
    dependencies:
      "@tiptap/pm": "*"
  debug@*:
    dependencies:
      supports-color: "*"
  follow-redirects@*:
    dependencies:
      debug: "*"
  node-fetch@*:
    dependencies:
      encoding: "*"
  vite@*:
    dependencies:
      supports-color: "*"

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
    spec: "@yarnpkg/plugin-interactive-tools"
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: "@yarnpkg/plugin-workspace-tools"
  - path: .yarn/plugins/@yarnpkg/plugin-typescript.cjs
    spec: "@yarnpkg/plugin-typescript"

pnpFallbackMode: all

pnpMode: loose

supportedArchitectures:
  cpu:
    - current
    - arm64
  os:
    - current
    - linux

yarnPath: .yarn/releases/yarn-3.6.4.cjs
