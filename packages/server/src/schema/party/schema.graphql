extend type Query {
  party(id: ID!): Party
  parties: [Party!]!
  nextParty: Party
}

extend type Mutation {
  setAttendance(partyId: ID!, userId: ID, dates: [Date!]!): Party!
  requestRoom(partyId: ID!): Attending
  recindRoom(partyId: ID!): Attending
  grantRoom(attendingId: ID!): Attending
  denyRoom(attendingId: ID!): Attending
}

type Party {
  id: ID!
  startDate: Date!
  endDate: Date!
  location: String!
  roomsAvailable: Int!
  attendings: [Attending!]!
}

type Attending {
  id: ID!
  party: Party!
  dates: [Date!]!
  room: RoomStatus
}

enum RoomStatus {
  REQUESTED
  GRANTED
}
